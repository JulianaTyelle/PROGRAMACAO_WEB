<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-dark text-white text-center">
                    <h1>Olá, mundo</h1>
                    <p>Integração backend e frontend</p>
                    <p>Bem-vinda, {{nome}} - {{data}}</p> <!--{{}} tudo o que o mustache encontrar dentro de chave duplas ele considera como uma variável-->
                    <a href="/contato">Página Contato</a>
                </div>
            </div>
        </div>
    </body>
</html>
